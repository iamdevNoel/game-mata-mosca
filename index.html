<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Game Mata Mosca</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="assets/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-5">
                        <select id="nivel" class="form-control">
                            <option value="">---Selecione um nível---</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="muitodificil">Muito Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="IniciarJogo()" class="btn btn-light btn-lg">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function IniciarJogo() {
            nivel = document.getElementById('nivel').value;

            if (nivel != '') {
                /*resgata o nível selecionado pelo usuário 
                e encaminha essa informação para ser tratada em outra url
                ex: ?facil */
                window.location.href = 'game.html?' + nivel;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
